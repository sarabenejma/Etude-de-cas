<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Travel Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Add a Travel Offer</h1>
    <form id="travelOfferForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="3" required placeholder="Enter at least 3 characters">
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" pattern="^[A-Za-z ]{3,}$" required placeholder="Only letters and spaces, min 3 characters">
        
        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure" required>
        
        <label for="return">Return Date:</label>
        <input type="date" id="return" name="return" required>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="Enter a positive number">
        
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability">
        
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Adventure">Adventure</option>
            <option value="Family">Family</option>
            <option value="Couples">Couples</option>
            <option value="Sports">Sports</option>
        </select>
        
        <button type="submit">Add Offer</button>
    </form>
    
    <script>
        document.getElementById('travelOfferForm').addEventListener('submit', function(event) {
            const departureDate = new Date(document.getElementById('departure').value);
            const returnDate = new Date(document.getElementById('return').value);
            if (returnDate < departureDate) {
                alert('Return date must be after departure date.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
